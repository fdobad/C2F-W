name: mt19937 cross-os congruence

on:
  workflow_dispatch:

jobs:
  build-and-run:
    name: Build and run Boost emitter (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    # no job-level env needed
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild (Windows)
        if: startsWith(matrix.os, 'windows')
        uses: microsoft/setup-msbuild@v2

      - name: Ensure compiler (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update -y;
          sudo apt-get install -y build-essential
        shell: bash

      - name: Ensure compiler (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          xcode-select --install || true
        shell: bash

      - name: Build (Linux/macOS)
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')
        run: |
          c++ -std=c++17 test/tech/mt19937_emit.cpp -o mt19937_emit
        shell: bash

      - name: Set up Visual Studio shell
        if: startsWith(matrix.os, 'windows')
        uses: egor-tensin/vs-shell@v2
        with:
            arch: x64

      - name: Build (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          cl /std:c++17 test\tech\mt19937_emit.cpp /Fe:mt19937_emit.exe
        shell: pwsh

      - name: Run and capture (Linux/macOS)
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')
        run: |
          ./mt19937_emit > mt19937_${{ runner.os }}.txt
        shell: bash

      - name: Run and capture (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          .\mt19937_emit.exe | Out-File -FilePath mt19937_${{ runner.os }}.txt -Encoding ascii
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mt19937-${{ matrix.os }}
          path: mt19937_${{ runner.os }}.txt

  compare:
    runs-on: ubuntu-latest
    needs:   build-and-run
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Compare Ubuntu vs macOS
        run: |
          diff -u artifacts/mt19937-ubuntu-latest/mt19937_Linux.txt artifacts/mt19937-macos-latest/mt19937_macOS.txt

      - name: Compare Ubuntu vs Windows (normalize CRLF)
        run: |
          sudo apt-get install -y dos2unix
          dos2unix artifacts/mt19937-windows-latest/mt19937_Windows.txt
          diff -u artifacts/mt19937-ubuntu-latest/mt19937_Linux.txt artifacts/mt19937-windows-latest/mt19937_Windows.txt
